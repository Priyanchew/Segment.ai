    <div class="cont">
        <div class="form log-in">
            <h2>Welcome</h2>

            <link rel="stylesheet" href="{{ url_for('static', filename='css/kaliyamaangi.css') }}">
            <label>

                <span>Customer ID</span>
                <input type="Id" />
            </label>

            <label>

                <span>Password</span>
                <input type="password" />
            </label>

            <button type="button" class="submit">log In</button>

        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">

                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">

                    <h3>If you already have an account, just log in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Log In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" />
                </label>

                <label>
                    <span>Password</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">Sign Up</button>

            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
